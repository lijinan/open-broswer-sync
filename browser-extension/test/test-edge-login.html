<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edge扩展登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        #log { background: #f5f5f5; padding: 10px; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Edge扩展登录测试</h1>
    
    <div class="test-section">
        <h3>1. 测试后端API连接</h3>
        <button onclick="testBackendAPI()">测试后端登录API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试扩展环境</h3>
        <button onclick="testExtensionEnv()">检查扩展环境</button>
        <div id="envResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 模拟扩展登录</h3>
        <input type="text" id="testUsername" placeholder="用户名" value="leon">
        <input type="password" id="testPassword" placeholder="密码" value="123456">
        <input type="text" id="testServerUrl" placeholder="服务器地址" value="http://localhost:3001">
        <button onclick="testExtensionLogin()">模拟扩展登录</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h3>测试日志</h3>
        <div id="log"></div>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testBackendAPI() {
            const resultDiv = document.getElementById('apiResult');
            log('开始测试后端API...');
            
            try {
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'leon',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span class="success">✅ 后端API正常</span>';
                    log('后端API测试成功: ' + JSON.stringify(data), 'success');
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ 后端API错误: ' + data.error + '</span>';
                    log('后端API测试失败: ' + data.error, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ 连接失败: ' + error.message + '</span>';
                log('后端API连接失败: ' + error.message, 'error');
            }
        }
        
        function testExtensionEnv() {
            const resultDiv = document.getElementById('envResult');
            log('检查扩展环境...');
            
            const checks = [
                { name: 'Chrome API', check: () => typeof chrome !== 'undefined' && chrome.runtime },
                { name: 'Browser API', check: () => typeof browser !== 'undefined' && browser.runtime },
                { name: 'Extension API', check: () => typeof extensionAPI !== 'undefined' },
                { name: 'Fetch API', check: () => typeof fetch !== 'undefined' }
            ];
            
            let results = [];
            checks.forEach(check => {
                const result = check.check();
                results.push(`${check.name}: ${result ? '✅' : '❌'}`);
                log(`${check.name}: ${result ? '可用' : '不可用'}`, result ? 'success' : 'error');
            });
            
            resultDiv.innerHTML = results.join('<br>');
        }
        
        async function testExtensionLogin() {
            const resultDiv = document.getElementById('loginResult');
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            const serverUrl = document.getElementById('testServerUrl').value;
            
            log('开始模拟扩展登录...');
            
            try {
                // 模拟扩展的登录逻辑
                const response = await fetch(`${serverUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                // 检查响应内容类型
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error('服务器返回非JSON响应: ' + text);
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span class="success">✅ 扩展登录成功</span>';
                    log('扩展登录成功，获得token: ' + data.token.substring(0, 20) + '...', 'success');
                    
                    // 测试token验证
                    const verifyResponse = await fetch(`${serverUrl}/auth/verify`, {
                        headers: {
                            'Authorization': `Bearer ${data.token}`
                        }
                    });
                    
                    if (verifyResponse.ok) {
                        const verifyData = await verifyResponse.json();
                        log('Token验证成功，用户: ' + verifyData.user.name, 'success');
                    } else {
                        log('Token验证失败', 'error');
                    }
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ 扩展登录失败: ' + data.error + '</span>';
                    log('扩展登录失败: ' + data.error, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ 扩展登录错误: ' + error.message + '</span>';
                log('扩展登录错误: ' + error.message, 'error');
            }
        }
        
        // 页面加载时自动检查环境
        window.onload = function() {
            log('页面加载完成，开始环境检查...');
            testExtensionEnv();
        };
    </script>
</body>
</html>
