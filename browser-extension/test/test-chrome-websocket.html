<body>

        // ç›´æ¥WebSocketæµ‹è¯•
        async function testDirectWebSocket() {
            try {

                // è·å–token
                const settings = await chrome.storage.sync.get(['token', 'serverUrl']);

        // æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
        function updateConnectionStatus(status) {

                default:

            }
