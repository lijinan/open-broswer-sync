version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookmark-sync-backend
    environment:
      DB_HOST=host.docker.internal  # 连接到宿主机的PostgreSQL
      DB_PORT=5432
      DB_NAME=bookmark_sync
      DB_USER=postgres
      DB_PASSWORD=123456
      JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN=7d
      ENCRYPTION_KEY=your-32-character-encryption-key-here
      NODE_ENV=production
      PORT=3000
    ports:
      - "3000:3000"
    networks:
      - bookmark-sync-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"  # 允许容器访问宿主机

  # Web前端
  web:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: bookmark-sync-web
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bookmark-sync-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: bookmark-sync-nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - web
    networks:
      - bookmark-sync-network

networks:
  bookmark-sync-network:
    driver: bridge